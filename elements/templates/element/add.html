{% extends "base.html" %}

{% block content %}


{% if form.errors %}
    <br>
    {% for field in form  %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ field.name }}:</strong> {{ error }}
        </div>
    {% endfor %}
{% endfor %}
{% endif %}
<form action="{% url 'elements:add' %}" method="post">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" value="Enviar">
</form>


{% endblock %}
